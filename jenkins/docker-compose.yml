version: '3.7'

services:
  jenkins:
    user: root
    image: jenkins/jenkins
    container_name: jenkins
    restart: always
    networks:
      - app
    ports:
      - "50000:50000"
      - "58080:8080"
    volumes:
      - data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - /usr/bin/docker-compose:/usr/bin/docker-compose

volumes:
  data:

networks:
  app: